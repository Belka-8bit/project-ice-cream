<section class="hero" id="hero">
  <div class="container">
    <header class="page__header">
      <div class="menu__wrapper">
        <a class="logo__link" href="">
          <img src="./images/logo.png" alt="logo ice cream" />
        </a>
        <button class="burger-btn js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
          <svg width="20" height="12">
            <use href="./images/icons.svg#burger_menu_icon"></use>
          </svg>
        </button>

        <button class="button header__btn menu__btn" type="button" data-modal-open2>
          Buy now
          <svg class="arrow__icon" height="10" width="6">
            <use href="./images/icons.svg#btn_arrow_icon"></use>
          </svg>
        </button>

        <div class="menu-container js-menu-container" id="mobile-menu">
          <button class="close-btn js-close-menu">
            <svg width="14" height="14">
              <use href="./images/icons.svg#close_menu_icon"></use>
            </svg>
          </button>
          <button class="button header__btn" type="button" data-modal-open>
            Buy now
            <svg class="arrow__icon" height="10" width="6">
              <use href="./images/icons.svg#btn_arrow_icon"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </div>
</section>
